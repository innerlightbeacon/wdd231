<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Accra Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    main.thankyou {
      text-align: center;
      padding: 2rem;
    }

    main.thankyou h2 {
      font-size: 2rem;
      color: var(--primary-color, #004080);
    }

    main.thankyou p {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    main.thankyou a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color, #004080);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    main.thankyou a:hover {
      background-color: #003060;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark main.thankyou a {
      background-color: #007acc;
    }

    body.dark main.thankyou a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accra Chamber of Commerce</h1>
  </header>

  <main class="thankyou">
    <h2>Thank You!</h2>
    <p>Your application has been submitted successfully. We will contact you shortly.</p>
    <a href="index.html">Return to Home</a>
  </main>

  <footer>
    <p>&copy; 2025 Accra Chamber of Commerce. All rights reserved.</p>
  </footer>

  <script>
    // Enable dark mode if previously selected
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>
