<body>
  <header>
    <h1>Ghana Street Food</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dishes.html">Dishes</a></li>

        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="#" method="post" aria-label="Contact Form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <section class="location">
      <h3>Find Us</h3>
      <p>Accra, Ghana – At the heart of street food culture!</p>
      <iframe
        src="https://www.google.com/maps?q=Accra,+Ghana&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ghana Street Food | Designed by Jackson Osei Kumi</p>
  </footer>
